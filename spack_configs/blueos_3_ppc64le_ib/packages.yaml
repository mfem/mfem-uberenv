packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ppc64le]
    compiler: [gcc, xl]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [specturum-mpi]
      gl: [opengl]
      glu: [openglu]

  opengl:
    buildable: false
    externals:
    - spec: opengl@1.7.0
      prefix: /usr

  openglu:
    buildable: false
    externals:
    - spec: openglu@1.3.1
      prefix: /usr

  cuda:
    buildable: false
    version: [11.8.0, 11.1.1, 10.1.243]
    externals:
    - spec: cuda@11.8.0
      prefix: /usr/tce/packages/cuda/cuda-11.8.0
    - spec: cuda@11.1.1
      prefix: /usr/tce/packages/cuda/cuda-11.1.1
    - spec: cuda@10.1.243
      prefix: /usr/tce/packages/cuda/cuda-10.1.243

  # Lock down which MPI we are using
  mpi:
    buildable: false
  spectrum-mpi:
    externals:
    - spec: spectrum-mpi@10.3.1.03rtm0%gcc@8.3.1
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-8.3.1
    - spec: spectrum-mpi@10.3.1.03rtm0%xl@16.1.1.12
      prefix: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2022.08.19

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  blas:
    buildable: false
  lapack:
    buildable: false

  netlib-lapack:
    buildable: false
    version: [3.10.0]
    externals:
    - spec: netlib-lapack@3.10.0
      prefix: /usr/tcetmp/packages/lapack/lapack-3.10.0-xl-2022.03.10

#   # Blas/Lapack virtual package provider
#   netlib-lapack:
#     buildable: false
#     externals:
#     - spec: netlib-lapack@3.6.1
#       prefix: /usr

# Dev tools
  cmake:
    buildable: false
    version: [3.23.1]
    externals:
    - spec: cmake@3.23.1
      prefix: /usr/tce/packages/cmake/cmake-3.23.1

  python:
    buildable: false
    version: [3.8.2]
    externals:
    - spec: python@3.8.2
      prefix: /usr/tce/packages/python/python-3.8.2
